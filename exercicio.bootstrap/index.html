<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário - bootstrap</h1>
        <form>
            <label for="nome" class="form-label">Seu nome:</label>
            <input type="text" class="form-control input" id="nome">
            <label for="email" class="form-label">Seu email:</label>
            <input type="email" class="form-control input" id="email">
            <label for="tel" class="form-label">Seu telefone:</label>
            <input type="tel" class="form-control input" id="tel">
            <div>
                <button class="btn btn-success input">Enviar</button>
            </div>
            <div class="form-check">
                <label for="check" class="form-check-label">Li e concordo com os termos do site</label>
                <input type="checkbox" class="form-check-input" id="check">
            </div>
        </form>
    </div>
</body>
</html>
