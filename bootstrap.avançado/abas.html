<link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
            <h1>Título do site</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav nav-pills navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#promocoes">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#eletronicos" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#masculino" class="nav-link" type="button">Moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#feminino" class="nav-link" type="button">Moda feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="eletronicos">
                        conteudo da aba eletronicos
                    </div>
                    <div class="tab-pane" id="masculino">
                        conteudo da aba moda masculina
                    </div>
                    <div class="tab-pane" id="feminino">
                        conteudo da aba moda feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagem-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>


    
    <script src="./lib/bootstrap.bundle.min.js"></script>

    <script>

        const ativadorToast = document.getElementById('btn-checar-emails');
        const mensagem = document.getElementById('mensagem-alerta')

        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }

    </script>
</body>
</html>
