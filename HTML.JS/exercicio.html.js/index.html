<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_javaScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>FORMULÁRIO</h1>
        <h2>exercicio_html_javaScript</h2>
        <form id="form">
            <input type="number" required placeholder="Número A" id="numero-A">
            <input type="number" required placeholder="Número B" id="numero-B">
            <p class="error-message">
                O número B precisa ser maior que o número A
            </p>
            <textarea placeholder="Descrição(opcional)" id="descricao"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message">
            O número <b>1</b>, precisa ser maior do que o número <b>2</b>
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
