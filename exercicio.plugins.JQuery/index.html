<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_plugins_JQuery</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de cadastro</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <div class="formulario">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div class="formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="formulario">
                    <label for="telefone">Seu telefone:</label>
                    <input type="tel" id="telefone" name="telefone" />
                </div>
                <div class="formulario">
                    <label for="cpf">Seu CPF:</label>
                    <input type="cpf" id="cpf" name="cpf" />
                </div>
                <div class="formulario">
                    <label for="endereco">Seu endereço:</label>
                    <input type="text" id="endereco" name="endereco" />
                </div>
                <div class="formulario">
                    <label for="cep">Seu CEP:</label>
                    <input type="cep" id="cep" name="cep" />
                </div>
                <div class="button">
                    <button itype="reset" id="button-cancelar">Limpar</button>
                    <button type="submit">enviar</button>
                </div>
            </form>
        </div>
    </section>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
    
    
</body>
</html>
